<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelPerfect - Image Resizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PixelPerfect Image Resizer</h1>
    <p class="description">Upload your image and resize it to perfect dimensions in seconds</p>
    
    <div id="uploadArea" class="upload-area">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem;">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <h3>Drag & Drop your image here</h3>
      <p>or click to browse files</p>
      <input type="file" id="fileInput" accept="image/*">
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="width">Width (px)</label>
        <input type="number" id="width" placeholder="e.g. 800" min="50" max="3000">
      </div>
      <div class="control-group">
        <label for="height">Height (px)</label>
        <input type="number" id="height" placeholder="e.g. 600" min="50" max="3000">
      </div>
    </div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="status" id="statusMessage"></div>
    
    <button id="resizeButton" disabled>Resize Image</button>
    
    <div class="preview" id="previewContainer">
      <h3>Your Resized Image</h3>
      <img id="previewImage" src="" alt="Resized preview">
      <a id="downloadLink" href="#" download>
        <button class="download-btn">Download Image</button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
